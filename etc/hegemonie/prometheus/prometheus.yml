---
global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: reg
    scrape_interval: 1s
    static_configs:
      - targets: ['@@HOST_HEGE@@:6001']
    tls_config:
      insecure_skip_verify: true
  - job_name: evt
    scrape_interval: 1s
    static_configs:
      - targets: ['@@HOST_HEGE@@:6001']
    tls_config:
      insecure_skip_verify: true
  - job_name: map
    scrape_interval: 1s
    static_configs:
      - targets: ['@@HOST_HEGE@@:6001']
    tls_config:
      insecure_skip_verify: true
