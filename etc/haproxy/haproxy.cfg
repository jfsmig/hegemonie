global
	log stdout local0
	stats socket $D/pki/admin.sock mode 660 level admin expose-fd listeners
	stats timeout 30s
	ca-base /etc/ssl/certs
	crt-base /etc/ssl/private
	# See: https://ssl-config.mozilla.org/#server=haproxy&server-version=2.0.3&config=intermediate
	#ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
	#ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
	#ssl-default-bind-options ssl-min-ver TLSv1.2 no-tls-tickets
	debug

defaults
	log global
	maxconn 1024
	mode http
	timeout connect 10s
	timeout client  30s
	timeout server  30s
	option logasap
	option httplog
	option http-use-htx

frontend public
	bind :8000  alpn http/1.1
	bind :8443  ssl  verify none  crt $D/pki/proxy.pem alpn h2,http/1.1
	http-request deny unless { req.hdr(content-type) -m str "application/grpc" }
	acl ismap   path_beg "/hege.map."
	acl isevt   path_beg "/hege.evt."
	acl isreg   path_beg "/hege.reg."
	acl isprom  path_beg "/prom"
	use_backend grpc_map    if ismap
	use_backend grpc_evt    if isevt
	use_backend grpc_reg    if isreg
	use_backend prometheus  if isprom

backend grpc_reg
	balance roundrobin
	server reg1 localhost:8081  ssl  alpn h2  check  maxconn 32  verify none

backend grpc_evt
	balance roundrobin
	server evt1 hege_evt:8082  ssl  alpn h2  check  maxconn 32  verify none

backend grpc_map
	balance roundrobin
	server map1 hege_map:8083  ssl  alpn h2  check  maxconn 32  verify none

backend prometheus
  balance roundrobin
  mode http
  http-request set-path "%[path,regsub(^/prometheus/,/)]"
  server prom1 localhost:9090  check


